<!DOCTYPE html>
<html data-theme="light"  lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body>
  <header >
    <div class="flex flex-row">
      <!--Side bar-->
      <div class="bg-blue-900 w-[200px] h-[750px] flex flex-col items-center absolute shadow-2xl">
        <div>
          <ul class="flex flex-col p-10 pt-20 text-white space-y-10">
            <div class="flex items-center space-x-2 hover:font-bold">
              <img class="w-[30px] h-[28px]" src="Images/image (1).png" alt="">
              <a href="adminExamAdmin.html">Admit Card</a>
            </div>
            <div class="flex items-center space-x-2 hover:font-bold">
              <img class="w-[30px] h-[28px]" src="Images/image.png" alt="">
              <a href="adminQ.html">Question Bank</a>
            </div>
            <div class="flex items-center space-x-2 hover:font-bold">
              <img class="w-[30px] h-[28px]" src="Images/image (4).png" alt="">
              <a href="adminSchedule.html">Exam Scedule</a>
            </div>
            <div class="flex items-center space-x-2 hover:font-bold">
              <img class="w-[30px] h-[28px]" src="Images/image (3).png" alt="">
              <a href="adminResult.html">Result</a>
            </div>

            <div class="flex space-x-2 hover:font-semibold">
              <svg class="w-5" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"></path>
              </svg>
              <a href="Notice">Notice</a>
            </div>
            <div class="flex space-x-2 hover:font-semibold">
              <svg class="w-5" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"></path>
              </svg>
              <a href="About">About</a>
            </div>
            <div class="flex space-x-2 hover:font-semibold">
              <svg class="w-5" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"></path>
              </svg>
              <a href="Contact">Contact</a>
            </div>
            <div>
              <a href="index.html"><button class="bg-red-500 hover:bg-red-700 pr-4 pl-4 pt-2 pb-2 rounded-3xl">Logout</button></a>
            </div>
          </ul>
        </div>

      </div>


    </div>
    
  </header>

  <main>
    <div class="flex flex-col space-y-16">
      <div class="flex flex-row justify-between items-center relative bg-sky-700 w-auto h-[200px] ml-[200px]">
        <div>
          <img class="w-[150px] m-5" src="Images/MU EXAM & (1)-fotor-2024051717826.png" alt="">
        </div>
        <img class="w-[200px] h-[100px] bg-slate-300 rounded-lg pr-3 pl-3" src="/Images/301061284_153630137286458_1204505676278690432_n-removebg-preview.png" alt="">

        <div class="flex items-center text-white space-x-4 mr-10">
          <p class="font-semibold">Welcome, admin</p>
          <svg class="w-10" data-slot="icon" fill="none" stroke-width="1.5" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"></path>
          </svg>
          <div class="indicator">
            <span class="indicator-item badge bg-green-500"></span> 
            <div><img class="w-12 h-12 rounded-full" src="Images/user.png" alt=""></div>
          </div>
        </div>
      </div>

      <div class="space-y-5  mt-48 ml-[550px] w-[500px] bg-gradient-to-r from-indigo-900 via-sky-800 to-cyan-500  text-center p-10 rounded-xl">
        <div>
          <h1 class="white font-bold text-xl text-white mb-5">Upload Exam Scedule</h1>
          <p class="text-white font-semibold">Enter Department and Batch:</p>
          <form class="space-y-1" action="">
            <select class="rounded-lg p-2" name="" id="">
              <option value="">Select Department</option>
              <option value="">CSE</option>
              <option value="">EEE</option>
              <option value="">LAW</option>
              <option value="">BBA</option>
              <option value="">SWE</option>
              <option value="">ECONOMICS</option>

            </select>
            <input class="rounded-lg" type="text" name="" id="" placeholder="Batch">
          </form>
        </div>
        <div>
          <input class=" border-2 border-gray-300 bg-sky-100 rounded-lg" type="file" name="" id="">
        </div>
        <div>
          <button class="bg-green-500 hover:bg-green-700 text-white font-semibold p-2 rounded-2xl shadow-2xl" type="submit">Upload</button>
        </div>
      </div>
    </div>    
  </main>
  
</body>
</html>
