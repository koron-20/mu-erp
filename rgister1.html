<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    .roboto{
      font-family: "Roboto", sans-serif;
      font-weight: 500;
    }
    .white{
      color: white;
    }
  </style>
</head>
<body class="bg-sky-100 roboto">
  <header>
    <div class="ml-[620px] pt-10">
      <img class="w-[250px] h-[100px] " src="Images/301061284_153630137286458_1204505676278690432_n-removebg-preview.png" alt="">
    </div>
  </header>
  <main>
    <div class="flex flex-row justify-center space-x-10  mt-8 mr-36 mb-20 ml-80 max-w-3xl h-max rounded-2xl shadow-2xl bg-sky-500">
      <div class="pl-10 pt-10 pb-10">
        <h1 class="roboto white font-extrabold text-center text-2xl ">Register</h1>
        <h3 class="white font-semibold">User Name</h3>
        <input class="rounded-2xl p-1 placeholder:p-2 outline-none" type="text" placeholder="Set User Name">
        <h3 class="white font-semibold">Password:</h3>
        <input class="rounded-2xl p-1 placeholder:p-2 outline-none" type="password" name="" id="" placeholder="Set password">
        <h3 class="white font-semibold">Student ID</h3>
        <input class="rounded-2xl p-1 placeholder:p-2 outline-none" type="text" name="" id="" placeholder="Enter your student ID">
        <h3 class="white font-semibold">E-mail:</h3>
        <input class="rounded-2xl p-1 placeholder:p-2 mb-3 outline-none" type="email" name="" id="" placeholder="Enter Your E-mail">
        <button class="bg-blue-600 hover:bg-blue-800 text-white rounded-xl p-3 ml-10" type="submit">Sign Up</button>
      </div>
      <div>
        <img class="rounded-2xl rounded-l-none w-full h-full " src="Images/mu (6).png" alt="">
      </div>
    </div>
    
  </main>
</body>
</html>
