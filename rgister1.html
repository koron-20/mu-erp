<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    .roboto{
      font-family: "Roboto", sans-serif;
      font-weight: 500;
    }
    .white{
      color: white;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
  </style>
</head>
<body class="bg-sky-100 roboto">
  <header>
    <div class="ml-[620px] pt-10">
      <img class="w-[250px] h-[100px] " src="Images/301061284_153630137286458_1204505676278690432_n-removebg-preview.png" alt="">
    </div>
  </header>
  <main>
    <div class="flex flex-row justify-center space-x-10  mt-8 mr-36 mb-20 ml-80 max-w-3xl h-max rounded-2xl shadow-2xl bg-sky-500">
      <div class="pl-16 pt-10 pb-10 space-y-3">
        <h1 class="roboto white font-extrabold ml-10 text-2xl ">Register</h1>
        <form class="space-y-3 ml-3" action="" method="post">         
          <input class="rounded-2xl p-2 placeholder:p-2 text-sm outline-none" type="text" name="" placeholder="Enter Your Name">                  
          <input class="rounded-2xl p-2 placeholder:p-2 text-sm outline-none" type="number" name="studentid" id="studentid" placeholder="Enter Your Student ID">

          <select class="rounded-2xl p-2 placeholder:p-2 text-sm outline-none pr-8 font-semibold" name="" id="">
            <option value="">Select Department</option>
            <option value="">CSE</option>
            <option value="">EEE</option>
            <option value="">LAW</option>
            <option value="">BBA</option>
            <option value="">SWE</option>
            <option value="">ECO</option>

          </select>  
          <input class="rounded-2xl p-2 placeholder:p-2 text-sm outline-none" type="text" name="batch" id="batch" placeholder="Enter Your Batch">     
          
          <select class="rounded-2xl p-2 placeholder:p-2 text-sm outline-none pr-8 font-semibold" name="" id="">
            <option value="">Select Blood Group</option>
            <option value="">A+</option>
            <option value="">B+</option>
            <option value="">o+</option>
            <option value="">A-</option>
            <option value="">B-</option>
            <option value="">O-</option>
            <option value="">AB+</option>
            <option value="">AB-</option>

          </select> 
          <input class="rounded-2xl p-2 placeholder:p-2 text-sm outline-none" type="password" name="password" id="password" placeholder="Set Password"> 
        </form>
        <button class="bg-blue-600 hover:bg-blue-800 text-white rounded-xl p-3 ml-14 mt-5" type="submit">Sign Up</button>
      </div>
      <div>
        <img class="rounded-2xl rounded-l-none w-full h-full ml-2" src="Images/mu (6).png" alt="">
      </div>
    </div>
    
  </main>
</body>
</html>
